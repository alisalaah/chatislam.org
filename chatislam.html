<head>
  <title>ChatIslam - Open discussion and dialog about Islam and Muslims!</title>
</head>

<body>
  {{> mrc}}
</body>

<template name="my_login">
	<img src="/background.jpg" class="bg">
	<div id="mylogin">
		<h1>Welcome to ChatIslam.org</h1>
		<p>ChatIslam is a place for non-Muslims to have an open discussion and dialog about the teachings of Islam, the world's fastest growing religion.  This site is a product of <a href="http://www.faithchat.com" target="_blank">FaithChat.com</a> which hosts many articles on Islam as well as a private chat service for questions on Islam.  Sign in for this site is required and please use your real name in the chat room.  Site administrators reserve the right to ban and remove anyone who goes against the spirit of these rules and encourage a positive environment.  Basic rules:</p>
		<p>(1) No insulting or use of vulgar language<br>(2) No spamming or advertising<br>(3) Conduct should be towards polite dialogue and discussion on topic.</p>
		<center>{{> loginButtons}}</center>
		<p style="color: #990000; text-align: center"><small>Software is in beta, some bugs may occur.  Please report any bugs to the staff.</small></p>
	</div>
</template>

<template name="my_brand">
	<a id="brand" class="navbar-brand" style="margin-top:-12px"><img src="/logo.png" height="48px" /></a>
</template>

<template name="my_brand_pop">
	<p>ChatIslam is a place for non-Muslims to have an open discussion and dialog about the teachings of Islam, the world's fastest growing religion.  This site is a product of <a href="http://www.faithchat.com" target="_blank">FaithChat.com</a> which hosts many articles on Islam as well as a private chat service for questions on Islam.  Sign in for this site is required and please use your real name in the chat room.  Site administrators reserve the right to ban and remove anyone who goes against the spirit of these rules and encourage a positive environment.  Basic rules:<br><br>(1) No insulting or use of vulgar language<br>(2) No spamming or advertising<br>(3) Conduct should be towards polite dialogue and discussion on topic.</p>
</template>

<template name="my_banned">
	<img src="/background.jpg" class="bg">
	<div id="mybanned">
		<h1>Banned</h1>
		<p>You have been temporarily banned by a site administrator.<br><br><strong>Expires:</strong> {{mrcBanExpires}}<br><strong>Reason:</strong> {{mrcBanReason}}</p>
	</div>
</template>
